<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller 2° | Porcentajes y descuentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>

    <div class="container">

        <div class="row d-flex justify-content-center">

            <div class="col-lg-4 mt-4">

                <div class="card">
                    <div class="card-header">
                        <h1>
                            Porcentajes y descuentos 
                          </h1>
                          <p>Este es el segundo taller del Curso Práctico de JavaScript.</p>
                    </div>

                    <div class="card-body">
                        <form>
                            <label for="InputPrice">Escribe el precio de tu producto:</label>
                            <input id="InputPrice" class="form-control mb-4" type="number" />
                      
                            <label for="InputDiscount">Escribe el descuento de tu producto:</label>
                            <input id="InputDiscount" max="100" class="form-control mb-4" type="number" />
                      
                            <button type="button" class="btn btn-danger btn-sm mb-4" onclick="onClickButtonPriceDiscount()">
                              Calcular el precio con descuento
                            </button>
                      
                            <p class="card p-4 mt-4" id="ResultP"></p>
                          </form>

                    </div>

                </div>



            </div>


        </div>

    </div>
